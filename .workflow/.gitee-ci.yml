version: '1.0'
name: package
displayName: 打包
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - main
        - xuxiaowei
  pr:
    branches:
      precise:
        - main
stages:
  - name: package
    displayName: 打包
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@maven
        name: build_maven
        displayName: Maven 构建
        jdkVersion: '17'
        mavenVersion: 3.6.3
        commands:
          - mvn clean -e -U package source:jar javadoc:jar install -DskipTests -s settings.xml
        settings: []
        caches:
          - ~/.m2
          - ~/.npm
        notify:
          - certificate: 4e5ec310-df02-013a-96ba-36d61e738f05
            events:
              - success
              - fail
              - cancel
              - skip
            content:
              - repository
              - pipeline
              - stage
              - task
              - operator
              - branch
              - detail
            type: dingtalk
        strategy:
          retry: '0'
strategy:
  blocking: false
permissions:
  - role: admin
    members: []
