#
# 网关白名单，不进行权限验证
cloud:
  white-list:
    ignores:
      # passport登录请求
      - login
      # 网关图标
      - /favicon.ico
    services:
      - name: passport
        path-list:
          # 登录主页
          - /
          # passport图标
          - /favicon.ico
          # 固定名称的CSS
          - /passport-assets/index.css
          # 固定名称的JS
          - /passport-assets/index.js
          # 登录请求
          - /login
          # 登录失败
          - /login/failure
          # 获取Token
          - /code
          # 授权地址
          - /oauth2/authorize
          # 检查Token
          - /oauth2/check_token
      - name: webservice
        path-list:
          - /cxf/**
      - name: wechat-applet
        path-list:
          # 登录接口
          - /onLogin
    actuator-ip-list:
      - fe80::f90d:6ec3:1e0c:46a1%16
      - 192.168.5.3
      - 192.168.5.4
      - 10.0.4.13
      - 127.0.0.1
      - 192.168.1.147

